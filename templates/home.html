<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <!--<script type="text/javascript" src="..\\echarts.js"></script>-->
    <!--<script type="text/javascript" src="http://echarts.baidu.com/dist/echarts.js"></script>-->
    <script src="{{ url_for('static', filename='echarts.js') }}"></script>
    <!-- 引入jquery.js -->
    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
    <h1 style="font-style:italic">Home</h1>
    <p id="c" style="color:red">{{ country }}</p>
    <p id="n" style="color:red">{{ number }}</p>
    <!--绘图测试-->
    <div id="main" style="width:1000px;height:750px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: '超级计算机Top500各国保有量'
            },
            tooltip : {
                //trigger: 'axis'
                trigger: 'axis',
                axisPointer: {
                type: 'shadow'
                }
            },
            legend: {
                data:['今日数据']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    // restore : {show: true},
                    // saveAsImage : {show: true}
                }
            },
            calculable : true,
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
                },
            xAxis : [
                {
                    type : 'value',
                    boundaryGap : false,
                }
            ],
            yAxis : [
                {
                    type : 'category',
                    data:[]
                }
            ],
            series : [
                {
                    name:'最多数量',
                    type:'bar',
                    data:[],
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                },]
        });
        myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画
        var names = [];    //名称数组（实际用来盛放X轴坐标值）
        var nums = [];    //数量数组（实际用来盛放Y坐标值）

        $.ajax({
         type : "get",
         url : "http://127.0.0.1:5000/echarts",    //请求发送到Servlet处
         dataType : "json",        //返回数据形式为json
         success : function(result) {
             //请求成功时执行该函数内容，result即为服务器返回的json对象
             if (result) {
                    for(var i=0;i<result["data"].length;i++){
                       names.push(result["data"][i]["country"]);    //挨个取出名称并填入国家数组
                     }
                    for(var i=0;i<result["data"].length;i++){
                        nums.push(result["data"][i]["number"]);    //挨个取出数量并填入数量数组
                      }
                    myChart.hideLoading();    //隐藏加载动画
                    myChart.setOption({        //加载数据图表
                        yAxis: {
                            data: names
                        },
                        series: [{
                            // 根据名字对应到相应的系列
                            name: '数量',
                            data: nums
                        }]
                    });

             }

        },
         error : function(errorMsg) {
             //请求失败时执行该函数
         alert("图表请求数据失败!");
         myChart.hideLoading();
         }
    })
    </script>
</body>
</html>
